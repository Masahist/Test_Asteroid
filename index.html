<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Всемирная Корпорация Защиты Бобров</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="font-sans text-gray-800 bg-white">
    <!-- Header/Navigation -->
    <header id="site-header" class="fixed w-full bg-white shadow">
        <div class="container mx-auto px-4 py-3 flex justify-between">
            <div class="flex items-center">
                <i class="fas fa-paw text-emerald-500 mr-2"></i>
                <span class="text-xl font-bold">Бобры</span>
            </div>
            <nav class="hidden md:flex space-x-6">
                <a href="#mission" class="text-emerald-700 hover:text-emerald-500 font-medium">Миссия</a>
                <a href="#projects" class="text-emerald-700 hover:text-emerald-500 font-medium">Проекты</a>
                <a href="#join" class="text-emerald-700 hover:text-emerald-500 font-medium">Присоединиться</a>
                <a href="#contact" class="text-emerald-700 hover:text-emerald-500 font-medium">Контакты</a>
            </nav>

            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-emerald-700">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu (hidden by default) -->
        <div id="mobile-menu" class="hidden container mx-auto px-4 py-2 bg-white">
            <div class="flex flex-col space-y-3">
                <a href="#mission" class="text-emerald-700 hover:text-emerald-500 font-medium">Миссия</a>
                <a href="#projects" class="text-emerald-700 hover:text-emerald-500 font-medium">Проекты</a>
                <a href="#join" class="text-emerald-700 hover:text-emerald-500 font-medium">Присоединиться</a>
                <a href="#contact" class="text-emerald-700 hover:text-emerald-500 font-medium">Контакты</a>
            </div>
        </div>
    </header>

    <!-- Main content would go here -->
    <main class="pt-16">
        <!-- Your sections here -->
    </main>

    <script>
        // Mobile menu toggle functionality
        document.getElementById('mobile-menu-button').addEventListener('click', function () {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
